# Application Configuration
spring.application.name=${APP_NAME}
server.port=${PORT:8080}

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_DATABASE}

# Alternative local MongoDB configuration (for development)
# spring.data.mongodb.host=localhost
# spring.data.mongodb.port=27017
# spring.data.mongodb.database=whispers_of_us

# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
spring.web.cors.allowed-methods=${CORS_ALLOWED_METHODS}
spring.web.cors.allowed-headers=${CORS_ALLOWED_HEADERS}
spring.web.cors.allow-credentials=${CORS_ALLOW_CREDENTIALS}

# File Upload Configuration
spring.servlet.multipart.max-file-size=${FILE_UPLOAD_MAX_SIZE}
spring.servlet.multipart.max-request-size=${FILE_UPLOAD_MAX_REQUEST_SIZE}

# Firebase Configuration
firebase.service-account-key=${FIREBASE_SERVICE_ACCOUNT_KEY_PATH}
firebase.project-id=${FIREBASE_PROJECT_ID}

# Logging Configuration
LOGGING_LEVEL_ROOT=INFO
LOGGING_LEVEL_APP=DEBUG
LOGGING_LEVEL_MONGODB=DEBUG

# Security Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION}

# Environment
app.environment=${APP_ENVIRONMENT}
app.version=${APP_VERSION} 